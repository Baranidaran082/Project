{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Delete Task</title>
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
    {% bootstrap_css %}
    <style>
        body {
            background-color: #b6d3f1; /* Set background color */
            font-family: 'Roboto', sans-serif; /* Set font */
        }
        .container {
            background-color: #ffffff; /* Set container background color */
            color: #212529; /* Set text color */
            padding: 30px; /* Add some padding for spacing */
            border-radius: 10px; /* Optional: Add border-radius for rounded corners */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            max-width: 500px; /* Limit container width */
            margin: 50px auto; /* Center container */
        }
        .btn-danger {
            background-color: #dc3545; /* Set delete button background color */
            border-color: #dc3545; /* Set delete button border color */
            font-weight: bold; /* Make delete button text bold */
        }
        .btn-danger:hover {
            background-color: #c82333; /* Change delete button background color on hover */
            border-color: #bd2130; /* Change delete button border color on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Set cancel button background color */
            border-color: #6c757d; /* Set cancel button border color */
            font-weight: bold; /* Make cancel button text bold */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Change cancel button background color on hover */
            border-color: #545b62; /* Change cancel button border color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Delete Task</h1>
        <p class="mb-4">Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
