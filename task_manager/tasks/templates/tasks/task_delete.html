{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Delete Task</title>
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
    {% bootstrap_css %}
    <style>
        body {
            background-color: #b6d3f1; 
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: #ffffff; 
            color: #212529; 
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        .btn-danger {
            background-color: #dc3545; 
            border-color: #dc3545; 
            font-weight: bold; 
        }
        .btn-danger:hover {
            background-color: #c82333; 
            border-color: #bd2130; 
        }
        .btn-secondary {
            background-color: #6c757d; 
            border-color: #6c757d;
            font-weight: bold; 
        }
        .btn-secondary:hover {
            background-color: #5a6268; 
            border-color: #545b62; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Delete Task</h1>
        <p class="mb-4">Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
